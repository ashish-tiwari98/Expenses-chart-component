<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
  <main class="container vertical">
    <div class="card header"> 
      <div class="row">
      <div class="col-md-6">
        <p class="mb-2 balance">My balance</p>
        <p><strong>$921.48</strong></p>
      </div> 
      <div class="col-md-6 mt-1">
      <img src="images/logo.svg">
      </div>
    </div>
    </div>
    <div class="card main-body">
      <div class="card-body">
      <div class="card-title mb-5"> 
        <h4><strong>Spending - Last 7 days</strong></h4>
      </div>
      <div id="day">
        <div class="days me-1" id="mon" onmouseover="fun(this)" onmouseout="fun1(this)"><span class="tooltiptext">text</span></div>
        <div class="days mx-1" id="tue" onmouseover="fun(this)" onmouseout="fun1(this)"><span class="tooltiptext">text</span></div>
        <div class="days mx-1" id="wed" onmouseover="fun(this)" onmouseout="fun1(this)"><span class="tooltiptext">text</span></div>
        <div class="days mx-1" id="thu" onmouseover="fun(this)" onmouseout="fun1(this)"><span class="tooltiptext">text</span></div>
        <div class="days mx-1" id="fri" onmouseover="fun(this)" onmouseout="fun1(this)"><span class="tooltiptext">text</span></div>
        <div class="days mx-1" id="sat" onmouseover="fun(this)" onmouseout="fun1(this)"><span class="tooltiptext">text</span></div>
        <div class="days ms-1" id="sun" onmouseover="fun(this)" onmouseout="fun1(this)"><span class="tooltiptext">text</span></div>
      </div>
      <hr class="my-3">
      </div>
        <p class="mb-0">Total this month</p>
        <div class="row">
          <div class="col-md-6">
        <h2 class="mt-1"><strong>$478.33</strong></h2>
          </div>
          <div class="col-md-6">
            <p class="mb-0 increment"><strong>+2.4%</strong></p>
            <p class="increment">from last month</p>
         </div>
        </div>
      </div>
    </div>
  </main>  
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
